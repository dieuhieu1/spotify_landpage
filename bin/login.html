<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Auth Example</title>
  </head>
  <body>
    <h1>Spotify Implicit Grant Flow</h1>
    <button id="login-btn">Login to Spotify</button>
    <div id="user-info"></div>

    <script>
      const authEndpoint = "https://accounts.spotify.com/authorize";
      const clientId = "8faa7d71093543769378d035b9216c65"; // Thay thế bằng Client ID của bạn
      const redirectUri = "http://127.0.0.1:5500/index.html"; // Thay thế bằng Redirect URI của bạn
      const scopes = [
        "streaming",
        "user-modify-playback-state",
        "user-library-modify",
        "user-read-private",
        "user-read-email",
        "playlist-read-private",
        " playlist-read-collaborative",
        "user-read-playback-state ",
      ];
      // Hàm này sẽ redirect người dùng đến trang xác thực của Spotify
      document
        .getElementById("login-btn")
        .addEventListener("click", function () {
          window.location = `${authEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes.join(
            "%20"
          )}&response_type=token`;
        });
    </script>
  </body>
</html>
